<body>
    <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ ãƒŠãƒ“ãƒãƒ¼ -->
    {% include 'partials/_header.html' %}

    <!-- ãƒ¡ã‚¤ãƒ³è¡¨ç¤º -->
    <div class="container">
        <h1 class="mb-2">ğŸŒ± æ¤ç‰©ãƒ¢ãƒ‹ã‚¿ãƒ¼</h1>

        <div id="status" class="text-muted">ğŸ“¶ ãƒ‡ãƒ¼ã‚¿æœªå–å¾—</div>
        <div id="alert" class="alert alert-danger d-none">
            âš  ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚
        </div>

        <div id="charts" class="mb-4"></div>
    </div>

    <script>
        const maxPoints = 100;
        const charts = {};
        const latestValues = {};
        let latestTimestamp = "";

        const sensorLabels = {
            Temp: "æ¸©åº¦ï¼ˆÂ°Cï¼‰",
            Hum: "æ¹¿åº¦ï¼ˆ%ï¼‰",
            Pres: "æ°—åœ§ï¼ˆhPaï¼‰",
            Light: "æ˜ã‚‹ã•",
            Soil: "åœŸå£Œæ°´åˆ†",
            Bus: "ãƒã‚¹é›»åœ§ï¼ˆVï¼‰",
            Current: "é›»æµï¼ˆmAï¼‰",
            Power: "é›»åŠ›ï¼ˆmWï¼‰"
        };
        const sensorColors = {
            Temp: "#e74c3c",      
            Hum: "#3498db",       
            Pres: "#7f8c8d",      
            Light: "#f1c40f",     
            Soil: "#27ae60",      
            Bus: "#9b59b6",       
            Current: "#e67e22",   
            Power: "#8e6e53"      
        };

        async function fetchAllData() {
            try {
                const res = await fetch("/all-data");
                if (!res.ok) throw new Error("é€šä¿¡å¤±æ•—");

                const rows = await res.json();
                if (!Array.isArray(rows) || rows.length === 0) return;

                document.getElementById("alert").classList.add("d-none");

                latestTimestamp = new Date(rows[rows.length - 1].timestamp);
                document.getElementById("status").textContent = `ğŸ“… æœ€çµ‚æ›´æ–°: ${latestTimestamp.toLocaleString()}`;

                const keys = Object.keys(rows[0]).filter(k => k !== "timestamp");
                const timeList = rows.map(row => new Date(row.timestamp));
                const datasets = {};
                keys.forEach(k => datasets[k] = rows.map(row => parseFloat(row[k])));

                keys.forEach(key => {
                    latestValues[key] = datasets[key][datasets[key].length - 1];

                    if (!charts[key]) {
                        const card = document.createElement("div");
                        card.className = "card chart-card shadow-sm";
                        const title = sensorLabels[key] || key;

                        card.innerHTML = `
      <div class="card-body p-2">
        <div class="sensor-title">${title}</div>
        <div class="sensor-value" id="value-${key}">æœ€æ–°å€¤: --</div>
        <div id="chart-${key}" style="height: 200px;"></div>
      </div>
    `;
                        document.getElementById("charts").appendChild(card);
                        const color = sensorColors[key] || "#333";

                        Plotly.newPlot(`chart-${key}`, [{
                            x: timeList,
                            y: datasets[key],
                            mode: "lines+markers",
                            line: { shape: "spline", color: color },
                            marker: { color: color }
                        }], {
                            margin: { t: 10, b: 30, l: 30, r: 10 },
                            xaxis: { showgrid: false, tickfont: { size: 10 } },
                            yaxis: { rangemode: "tozero", tickfont: { size: 10 } }
                        }, { responsive: true });

                        charts[key] = true;
                    } else {
                        Plotly.update(`chart-${key}`, {
                            x: [timeList],
                            y: [datasets[key]]
                        });
                    }

                    const valueEl = document.getElementById(`value-${key}`);
                    if (valueEl) valueEl.textContent = `æœ€æ–°å€¤: ${latestValues[key].toFixed(2)}`;
                });

            } catch (err) {
                console.error("ãƒ‡ãƒ¼ã‚¿å–å¾—å¤±æ•—:", err);
                document.getElementById("alert").classList.remove("d-none");
            }
        }

        fetchAllData();
        setInterval(fetchAllData, 10000);

        document.getElementById("darkModeSwitch").addEventListener("change", function () {
            if (this.checked) {
                document.documentElement.setAttribute("data-bs-theme", "dark");
            } else {
                document.documentElement.setAttribute("data-bs-theme", "light");
            }
        });
    </script>
